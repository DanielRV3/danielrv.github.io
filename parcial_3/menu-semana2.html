<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Menu Semana 1</title>
</head>
<body>
<div class="container-fluid vh-100 p-0" style="background-color: #344254; overflow: hidden">
    <div class="col-lg p-2 bg-dark text-white w-100">
        <h1>Mini-Menú</h1>
        <h3>Ejercicios de JavaScript - Semana 2</h3>
    </div>
    <div class="row p-3 h-75 mt-3">
        <div class="d-flex justify-content-center col-lg-3 mb-4 h-75 mt-auto mb-auto">
            <div class="btn-group-vertical p-0 m-0">
                <button type="button" class="btn btn-outline-light" onclick="ej1()"><h4>Geolocalización</h4></button>
                <button type="button" class="btn btn-outline-light" onclick="ej2()"><h4>Google Maps</h4></button>
                <button type="button" class="btn btn-outline-light" onclick="ej3()"><h4>Prompt y Alert</h4></button>
                <button type="button" class="btn btn-outline-light" onclick="ej4()"><h4>API Gráficas</h4></button>
                <button type="button" class="btn btn-outline-light" onclick="reto1()"><h4>Reto 1</h4></button>
                <button type="button" class="btn btn-outline-light" onclick="reto2()"><h4>Reto 2</h4></button>
            </div>
        </div>
        <div class="col-lg-9">
            <iframe class="bg-light w-100 h-100" id="demo" src="load.html"></iframe>
        </div>
    </div>
</div>
<script>
    const iframe = document.getElementById("demo");
    const botones = document.querySelectorAll("button");
    let anterior=0;
    function ej1(){
        iframe.src="semana2/ej1.html";
        botones[anterior].classList.remove("active");
        botones[0].classList.add("active");
        anterior=0;
    }
    function ej2(){
        iframe.src="semana2/ej2.html";
        botones[anterior].classList.remove("active");
        botones[1].classList.add("active");
        anterior=1;
    }
    function ej3(){
        iframe.src="semana2/ej3.html";
        botones[anterior].classList.remove("active");
        botones[2].classList.add("active");
        anterior=2;
    }
    function ej4(){
        iframe.src="semana2/ej4.html";
        botones[anterior].classList.remove("active");
        botones[3].classList.add("active");
        anterior=3;
    }
    function reto1(){
        iframe.src="semana2/retos/reto1.html";
        botones[anterior].classList.remove("active");
        botones[4].classList.add("active");
        anterior=4;
    }
    function reto2(){
        iframe.src="semana2/retos/reto2.html";
        botones[anterior].classList.remove("active");
        botones[5].classList.add("active");
        anterior=5;
    }
</script>
</body>
</html>
