<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <style>
        body{
            font-family: Verdana,sans-serif;
        }
        .letras{
            border: black 4px solid;
            border-radius: 15px;
            width: 35px;
            height: 70px;
            margin: 0 5px;
            padding: 3px 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5rem;
        }
        #myCanvas{
            border: black solid 1px;
            margin: 15px 50px 15px 0;
        }
        #condicion{
            font-size: 2.5rem;
            margin: 10px 1px;
        }
    </style>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body onload="horca();juego();">

<h1>AHORCADO</h1>

<div style="display: flex;width: 100vw">
    <canvas id="myCanvas" width="500" height="500" style=""></canvas>
    <form action="javascript:void(0)" id="oal">
        <label for="guess"> <h3>Letra</h3> <input type="text" id="guess" name="guess" style="height: 2rem;" onkeyup="buscar();"></label>
        <br><br><input type="reset">
    </form>
</div>
<div id="palabra" style="width: 100vw; display: flex"></div>
<div id="condicion"></div>
<script>
    let ctx = document.getElementById("myCanvas").getContext("2d");
    const palabras = ["zodiaco","caracol","crimen","cuchara","elegido",
        "arresto","lima","avion","sorteo","tomate","falso","verdadero",
        "modelo","finlandia","dado","zeta","centrar","soga","impuestos",
        "nota","asalto","pretzel","gimnasio","collar","infantil","delgado",
        "demonio","angel","tractor","guerra","alarma","gritar","manubrio",
        "mascara","moda","regalo","bicicleta","hielo","salvaje","gobierno",
        "azotea","idioma","baile","oficina","documento","secreto","hermano",
        "capturar","sello","liberar","roca","tumba","marte","abrelatas"];
    let random=Math.floor(Math.random()*palabras.length);
    let errores=0;
    let aciertos=0;
    function juego(){

        for (let i = 0; i < palabras[random].length; i++) {
            let div = document.createElement('div');
            div.setAttribute('class', 'letras');
            //div.textContent = palabras[random][i];
            document.getElementById("palabra").appendChild(div);
        }


    }
    function buscar(){
        let encontrar=false;
        let letra = document.getElementById("oal").guess.value;
        document.getElementById("condicion").innerHTML=letra;
        if(errores<7 && aciertos!==palabras[random].length && letra!=="Enter"){
            for(let i=0; i<palabras[random].length; i++){
                if(palabras[random][i]===letra){
                    encontrar=true;
                    document.getElementsByClassName("letras")[i].innerHTML=palabras[random][i];
                    aciertos++;
                }
            }
            if(!encontrar) {
                errores++;
                switch (errores){
                    case 1:
                        cabeza();
                        break;
                    case 2:
                        cuerpo();
                        break;
                    case 3:
                        manoDerecha();
                        break;
                    case 4:
                        manoIzquierda();
                        break;
                    case 5:
                        pieDerecho();
                        break;
                    case 6:
                        pieIzquierdo();
                        break;
                    case 7:
                        cara();
                        break;
                }
            }
        }if(errores>=7){
            document.getElementById("condicion").innerHTML="¡Perdiste!";
            document.getElementById("condicion").style.color="red";
        }
        if(aciertos===palabras[random].length){
            document.getElementById("condicion").innerHTML="¡Ganaste!";
            document.getElementById("condicion").style.color="green";
        }
        document.getElementById("oal").reset();
    }
    function horca(){
        ctx.beginPath();
        ctx.lineWidth = 15;
        ctx.moveTo(250, 100);
        ctx.lineTo(250, 10);
        ctx.lineTo(10, 10);
        ctx.lineTo(10, 480);
        ctx.lineTo(250, 480);
        ctx.stroke();

        ctx.beginPath();
        ctx.lineWidth = 15;
        ctx.moveTo(10, 360);
        ctx.lineTo(100, 480);
        ctx.stroke();
    }
    function cabeza(){
        ctx.beginPath();
        ctx.lineWidth = 4;
        ctx.arc(250, 150, 50, 0, Math.PI * 2);
        ctx.stroke();
    }
    function cara(){
        ctx.beginPath();
        ctx.lineWidth = 4;
        ctx.arc(250, 190, 20, Math.PI+0.5, -0.5, false);
        ctx.stroke();
        ctx.beginPath();
        ctx.lineWidth = 4;
        ctx.arc(230, 140, 5, 0, Math.PI * 2);
        ctx.stroke();
        ctx.beginPath();
        ctx.lineWidth = 4;
        ctx.arc(270, 140, 5, 0, Math.PI * 2);
        ctx.stroke();
    }
    function cuerpo(){
        ctx.beginPath();
        ctx.lineWidth = 4;
        ctx.moveTo(250, 200);
        ctx.lineTo(250, 340);
        ctx.stroke();
    }
    function pieDerecho(){
        ctx.beginPath();
        ctx.lineWidth = 4;
        ctx.moveTo(250, 340)
        ctx.lineTo(300, 420);
        ctx.stroke();
    }
    function pieIzquierdo(){
        ctx.beginPath();
        ctx.lineWidth = 4;
        ctx.moveTo(250, 340);
        ctx.lineTo(200, 420);
        ctx.stroke();
    }
    function manoDerecha(){
        ctx.beginPath();
        ctx.lineWidth = 4;
        ctx.moveTo(250, 240);
        ctx.lineTo(330, 210);
        ctx.stroke();
    }
    function manoIzquierda(){
        ctx.beginPath();
        ctx.lineWidth = 4;
        ctx.moveTo(250, 240);
        ctx.lineTo(170, 210);
        ctx.stroke();
    }

    /*cabeza();
    cuerpo();
    manoDerecha();
    manoIzquierda();
    pieDerecho();
    pieIzquierdo();*/
    //cara();
</script>
</body>
</html>
