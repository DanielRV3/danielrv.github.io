<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Menu Semana 3</title>
</head>
<body>
<div class="container-fluid vh-100 p-0" style="background-color: #344254; overflow: hidden">
    <div class="col-lg p-2 bg-dark text-white w-100">
        <h1>Mini-Men√∫</h1>
        <h3>Ejercicios de JavaScript - Semana 3</h3>
    </div>
    <div class="row p-3 h-75 mt-3">
        <div class="d-flex justify-content-center col-lg-3 mb-4 h-25 mt-auto mb-auto">
            <div class="btn-group-vertical p-0 m-0">
                <button type="button" class="btn btn-outline-light" onclick="ahorcado()"><h4>Ahorcado</h4></button>
                <button type="button" class="btn btn-outline-light" onclick="test()"><h4>Test de Violencia SLP</h4></button>
            </div>
        </div>
        <div class="col-lg-9">
            <iframe class="bg-light w-100 h-100" id="demo" src="load.html"></iframe>
        </div>
    </div>
</div>
<script>
    const iframe = document.getElementById("demo");
    const botones = document.querySelectorAll("button");
    let anterior=0;
    function ahorcado(){
        iframe.src="semana3/ahorcado.html";
        botones[anterior].classList.remove("active");
        botones[0].classList.add("active");
        anterior=0;
    }
    function test(){
        iframe.src="semana3/test-violencia.html";
        botones[anterior].classList.remove("active");
        botones[1].classList.add("active");
        anterior=1;
    }
</script>
</body>
</html>
