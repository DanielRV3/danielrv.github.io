<html lang="es">
<head>
    <title>Bienvenida del usuario</title>
    <meta charset="UTF-8">
    <script type = "text/javascript">
        function alertName() {
            //parseInt transforma todo a entero
            const filas = parseInt(document.getElementById("myform").filas.value);
            const cols = parseInt(document.getElementById("myform").cols.value);
            const char = document.getElementById("myform").charc.value;
            document.write("<table>");
            for(let i=0;i<cols;i++) {
                document.write("<tr>");
                document.querySelectorAll("tr")[i].style.border = "black solid 1px";
                document.querySelectorAll("tr")[i].style.borderCollapse = "collapse";

                for (let j=0;j<filas;j++){
                    document.write("<td>");
                    document.write(char);
                    document.write("</td>");
                    document.querySelectorAll("tr")[i].querySelectorAll("td")[j].style.border = "black solid 1px";
                    document.querySelectorAll("tr")[i].querySelectorAll("td")[j].style.borderCollapse = "collapse";
                    document.querySelectorAll("tr")[i].querySelectorAll("td")[j].style.width = "30px";
                    document.querySelectorAll("tr")[i].querySelectorAll("td")[j].style.height = "30px";
                    document.querySelectorAll("tr")[i].querySelectorAll("td")[j].style.padding = "5px";
                    if(i%2===0){
                        document.querySelectorAll("tr")[i].querySelectorAll("td")[j].style.color = "grey";
                    }else{
                        document.querySelectorAll("tr")[i].querySelectorAll("td")[j].style.color = "blue";
                    }
                }
                document.write("</tr>");
            }
            document.write("</table>");

            document.querySelector("table").style.border = "black solid 1px";
            document.querySelector("table").style.borderCollapse = "collapse";
            return true;
        }
    </script>
</head>
<body>
<form id="myform" onsubmit="return alertName();">
    <p>Cuántas filas <label for="filas"></label><input id="filas" name="filas" type="number"/></p>
    <p>Cuántas columnas <label for="cols"></label><input id="cols" name="cols" type="number"/></p>
    <p>Caracter a imprimir <label for="charc"></label><input id="charc" name="charc" type="text"/></p>
    <p><input type="submit"/></p>
</form>
</body>
</html>
