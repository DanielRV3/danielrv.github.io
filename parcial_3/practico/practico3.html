<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="csspractico.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript" src="../jspdf.js"></script>
    <script type="text/javascript" src="../jspdf.plugin.standard_fonts_metrics.js"></script>
    <script type="text/javascript" src="../jspdf.plugin.split_text_to_size.js"></script>
    <script type="text/javascript" src="../jspdf.plugin.from_html.js"></script>

    <script src="jspractico.js"></script>
    <title>Exámen Práctico - Versión C</title>
</head>
<body>
<div class="container-fluid vh-100">
    <h1><strong>LOS RUSOS</strong></h1>
    <div class="row">
        <div class="col-lg-5">
            <div class="form-1 mt-5 mb-4 p-3">
                <h3 class="mt-0 mb-0">Carácteres a codificar</h3>
                <form id="cantidad" action="javascript:void(0)" onsubmit="generaForm();" class="mt-0 mb-1">
                    <div class="input-group mb-3">
                        <span class="input-group-text">#</span>
                        <input name="cant" type="number" min="1" max="20" id="cant"/>
                    </div>

                </form>
            </div>

            <div class="form-1 p-3" id="form-2" style="display: none">
                <h3 class="mt-4">Secuencia de números del 0 al 25</h3>
                <form id="input" action="javascript:void(0)" onsubmit="return traduce();">
                    <div id="boxes" class="input-group mb-3 input-group-sm"></div>
                </form>
            </div>
            
            <p id="output" class="form-1 mt-4 p-3" style="display: none"></p>
        </div>
        <div class="col-lg-7 d-flex justify-content-center">
            <iframe id="show-pdf" frameborder="0" width="500" height="750"></iframe>
        </div>
    </div>
</div>
</body>
</html>
