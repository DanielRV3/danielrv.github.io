<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script type="text/javascript">
        function alertName(){
            let user = document.getElementById("myform").user.value;
            let pass = document.getElementById("myform").pass.value;

            if(user==="Daniel" && pass==="1234"){
                document.write("<h2>Acceso Permitido</h2>");
            }else{
                document.write("<h2>Acceso Denegado</h2>");
            }
        }
    </script>
</head>
<body>
    <h1>Login</h1>
    <form id="myform" onsubmit="alertName();">
        <p><label for="user">Usuario: </label><input id="user" name="user" type="text"/></p>
        <p><label for="pass">Contrase√±a: </label><input id="pass" name="pass" type="text"/></p>
        <p><input type="submit"/></p>
    </form>
</body>
</html>
