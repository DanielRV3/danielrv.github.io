<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversor</title>
    <script type="text/javascript">
        function Convertir(){
            const celsius = document.getElementById("myform").celsius.value;
            const objetivo = document.getElementById("myform").conversion.value;

            if(objetivo==="f"){
                document.getElementById("resultado").innerHTML = celsius+" °C equivalen a "+ (celsius*1.8+32)+" °F   ";
            }else{
                document.getElementById("resultado").innerHTML = celsius+" °C equivalen a "+(celsius*1+273.15)+" °K"
            }
            document.getElementById("resultado").style.border = "2px solid black";
            document.getElementById("resultado").style.width = "fit-content";
            document.getElementById("resultado").style.padding = "4px";
        }
    </script>
</head>
<body>
    <form id="myform" onsubmit="Convertir();" action="javascript:void(0)">
        <p><label for="celsius">Grados </label><input id="celsius" name="celsius" type="number"/> °C</p>
        <p><label for="conversion">Conversión:</label></p>
        <select id="conversion" name="conversion">
            <option value="f">Farenheit</option>
            <option value="k">Kelvin</option>
        </select>
        <p><input type="submit"/></p>
    </form>
    <p id="resultado"></p>
</body>
</html>
